<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Image Switcher</title>
    <style>
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }


        .card-container {
            background-color: white;
            padding: 20px;
            width: 300px;
            text-align: center;
            border: 5px solid #ccc; 
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }


        .card-container img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }


        .celebrity-name {
            font-size: 1.5rem;
            color: #333;
            margin: 0;
            font-weight: bold;
        }


        .button-group {
            display: flex;
            gap: 10px;
        }


        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }


        .btn-virat { background-color: #007bff; }
        .btn-taylor { background-color: #e91e63; }
        .btn-ronaldo { background-color: #28a745; }

    </style>
</head>
<body>

    <div class="card-container" id="profileCard">
        <img id="displayImage" src="https://placehold.co/300x250?text=Guess+Who" alt="Celebrity">
        <h2 class="celebrity-name" id="displayName">Unknown Celebrity</h2>
    </div>

    <div class="button-group">
        <button class="btn-virat" onclick="showVirat()">Mohanlal</button>
        <button class="btn-taylor" onclick="showTaylor()">Mammooty</button>
        <button class="btn-ronaldo" onclick="showRonaldo()">Shobana</button>
    </div>

    <script>
        const card = document.getElementById('profileCard');
        const image = document.getElementById('displayImage');
        const nameText = document.getElementById('displayName');

        
        function showVirat() {
            image.src = "images/Mohanlal.jpg"; 
            nameText.innerText = "Mohanlal";
            card.style.borderColor = "#007bff"; 
            card.style.borderStyle = "solid";
        }

        function showTaylor() {
            image.src = "images/Mammooty.jpg"; 
            nameText.innerText = "Mammooty";
            card.style.borderColor = "#e91e63";
            card.style.borderStyle = "dashed";
        }

        function showRonaldo() {
            image.src = "images/Shobana.jpg"; 
            nameText.innerText = "Shobana";
            card.style.borderColor = "#28a745";
            card.style.borderStyle = "double";  
        }
    </script>

</body>
</html>
